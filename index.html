<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./resources/img/calculator.ico">
    <link rel="stylesheet" type="text/css" href="./resources/css/index.css">
    <link rel="stylesheet" href="./vendors/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <title>Super calculadora</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            
                <nav>
                    <h1>Super Calculadora</h1>
                </nav>
        
        </header>

        <div class="row inputs">
            <div class="col md-2">
                <span>Número A</span>
                <input class = "form-control" type="number" placeholder="Insira um número">
            </div>
            <div class="col md-2">
                <span>Número B</span>
                <input class="form-control" type="number" placeholder="Insira um número">
            </div>
        </div>

        <div class="row">
            <h2>Resultados</h2>
        </div>

        <div class="row results">
            <div class="col md-3">
                <span>Soma (A + B)</span>
                <input type="text" readonly>
            </div>
            <div class="col md-3">
                <span>Subtração (A - B)</span>
                <input type="text" readonly>
            </div>
            <div class="col md-3">
                <span>Multiplicação (A x B)</span>
                <input type="text" readonly>
            </div>
            <div class="col md-3">
                <span>Divisão (A / B)</span>
                <input type="text" readonly>
            </div>
        </div>

        <div class="row results">
            <div class="col md-3">
                <span>Fatorial (A)</span>
                <input type="text" readonly>
            </div>
            <div class="col md-3">
                <span>Fatorial (B)</span>
                <input type="text" readonly>
            </div>
            <div class="col md-3">
                <span>Raíz quadrada(A)</span>
                <input type="text" readonly>
            </div>
            <div class="col md-3">
                <span>Raíz quadrada(B)</span>
                <input type="text" readonly>
            </div>
        </div>

        <div class="row results">
            <div class="col md-3">
                <span>Divisão 2 (B / A)</span>
                <input type="text" readonly>
            </div>
            <div class="col md-3">
                <span>Subtração 2 (B - A)</span>
                <input type="text" readonly>
            </div>
            <div class="col md-3">
                <span>Divisores inteiros (A)</span>
                <input type="text" readonly>
            </div>
            <div class="col md-3">
                <span>Divisores inteiros (B)</span>
                <input type="text" readonly>
            </div>
        </div>
        
        
    </div>
</body>
<script src="./resources/js/index.js"></script>
</html>
